<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Управление заказами{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'orders:list' %}">Ресторан</a>
      <div class="navbar-nav">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">
            {{ user.get_role_display }}: {{ user.first_name|default:user.username }}
          </span>
          {% comment %} <a href="{% url 'logout' %}" class="btn btn-outline-light">Выйти</a> {% endcomment %}
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% include 'includes/messages.html' %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
